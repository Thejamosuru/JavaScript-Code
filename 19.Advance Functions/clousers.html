<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clousers-JavaScript</title>
</head>

<body>
    <script>

        let clouser = () => {
            let age = 20;
            return () => {
                age++;
                console.log(age);
            }
        }
        let closer = clouser();
        closer();
    </script>
</body>

</html>
