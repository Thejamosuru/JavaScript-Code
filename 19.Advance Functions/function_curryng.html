<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Currying -javaScript</title>
</head>
<body>
    <script>
        let travelling = (persone)=>{
            return (price)=>{
                return (kms)=>{
                    console.log(persone*price*kms)
                }
            }
        }
        travelling(2)(3)(4);
    </script>
</body>
</html>
