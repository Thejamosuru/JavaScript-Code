<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-JS</title>
</head>
<body>
    <button id="btn">click me</button>
    <script>
        //-------set timeout-----
        let btn = document.getElementById("btn");
        function name(){
         setTimeout(function(){
           alert("timer is worked");
        },3000);
    }
        btn.addEventListener("click",name);

        //-----set interval-----
        let i = 1;
        let timer = setInterval(()=>{
            console.log(i);
            i++
            if(i>5){
                clearInterval(timer);
            }
        },1000)
        //settimeout(function,milliseconds)
    </script>
</body>
</html>
