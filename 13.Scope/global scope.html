<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLobal Scope-JS</title>
</head>
<body>
    <script>
        //-----Global scope-----
        let a = 20;
        console.log(a);// calling outside the function and block

        function greet(){
            console.log(a);
        }greet();//calling inside the function

        if(true){
            console.log(a);//calling inside the block
        }
    </script>
</body>
</html>
