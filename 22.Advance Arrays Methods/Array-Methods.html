<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavnce-Array-Methods-JS</title>
</head>
<body>
    <script>
        let numbers = [1,2,27,6,100,3,4,5,6,7,8,9,10];

        //-----For-each------
        let number = 0;
        numbers.forEach(function(elements,index){
            number+=elements
        })
        console.log(number);

        //-----Map-----
        let map = numbers.map(function(element){
            return element*2
        })
        console.log(map);

        //-----Filter-----

        let filter = numbers.filter(function(element){
            return element>4
        })
        console.log(filter);

        //-----Reduce-----
        let reduce = numbers.reduce((acc,ele)=>{
            return acc+=ele
        },0)
        console.log(reduce);

        //-----Find-----
        let find = numbers.find(function(element){
            return element > 3
        })
        console.log(find);// where the condition is statisfy then executing is stoped immediatly.

        //-----FindIndex-----
        let findindex = numbers.findIndex(function(element){
            return element > 3
        })
        console.log(findindex);

        //-----Some-----
        let some = numbers.some(function(element){
            return element>27
        })
        console.log(some);//even one condition is satisfy -> True.

        //-----Every-----
        let every = numbers.every(function(element){
            return element>27
        })
        console.log(every);//even one condition is not satisfy -> false.

        //-----Flat-----
        let arr = [1,2,[3,4],[5,[6],7],10,null,[8,9]];
        let flat = arr.flat()
        console.log(flat);//converting nested array to array.
        console.log(Array.isArray(arr));//this is the way to check given method is array of not.

        //-----FlatMap-----
        const info = [
            {name:"ramu",age:23,pocketMoney:[20,30,50]},
            {name:"raju",age:23,pocketMoney:[60,70,80]},
            {name:"rakesh",age:23,pocketMoney:[120,130,150]},
        ]
      
        let arra = info.flatMap(function(element){
            return element.pocketMoney
        })
        console.log(arra);

        //-----Sort-----
        const vehicals = ["BUs","lorry","Aeroplane","Car","Jeep","Bike"];
        vehicals.sort();
        console.log(vehicals);//It returns as per ASCII formate order

        const num = [-250,-690,0,-23,34,78,600,27];
        num.sort();
        console.log(num);//It returns as per ASCII formate order

        num.sort(function(a,b){
            return a-b
        })
        console.log(num);//return a-b:- it returns asscending order.
                        //return b-a:- it returns decending order
    </script>
</body>
</html>
