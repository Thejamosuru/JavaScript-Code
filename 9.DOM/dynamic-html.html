        //DOM:-It is document object model .it is used to create dynamic HTML elements and selecting HTML tag.

         document.write(institute);
        //  console.log(institute);   

        //------2nd method-----
        let head = document.createElement("header");
        let sec = document.createElement("section");
        let img = document.createElement("img");
        img.setAttribute("src", "https://www.achieversit.com/assets/images/logo-white.png");

        let nav = document.createElement("nav");
        let ul = document.createElement("ul");
        let li = document.createElement("li")
        let anchor = document.createElement("a");
        anchor.setAttribute("href", "");
        let anc = document.createTextNode("All courses");
        let lis = document.createElement("li")
        let anchr = document.createElement("a");
        anchr.setAttribute("href", "");
        let anch = document.createTextNode("placements");
        let list = document.createElement("li")
        let anchro = document.createElement("a");
        anchro.setAttribute("href", "");
        let ancho = document.createTextNode("reviews");
        let lsit = document.createElement("li")
        let acnhro = document.createElement("a");
        acnhro.setAttribute("href", "");
        let acnho = document.createTextNode("Blog");



        head.appendChild(sec);
        sec.appendChild(img);
        head.appendChild(nav);
        nav.appendChild(ul);
        ul.appendChild(li);
        li.appendChild(anchor);
        anchor.appendChild(anc)
        ul.appendChild(lis);
        lis.appendChild(anchr);
        anchr.appendChild(anch);
        ul.appendChild(list);
        list.appendChild(anchro);
        anchro.appendChild(ancho);

        document.write(head.innerHTML);

        ]
            let tr = ""
        for(let i = 0;i<data.length;i++){
             tr +=`<table>
