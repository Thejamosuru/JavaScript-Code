<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-JS</title>
</head>
<body>
    <script>
        //-----Synchronous-----

        let number = 25;

        alert("Hello World");

        console.log(number);

        //-----Asynchronus-----

        console.log("First");

        setTimeout(() => {
            console.log("Second")
        },2000);

        console.log("Third");
    </script>
</body>
</html>
